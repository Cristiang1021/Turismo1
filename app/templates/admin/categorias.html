{% extends 'admin/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Categorías</h2>
    <a href="{{ url_for('admin.crear_categoria') }}" class="btn btn-primary mb-3">Agregar Categoría</a>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.nombre }}</td>
                <td>{{ categoria.descripcion }}</td>
                <td>
                    <a href="{{ url_for('admin.editar_categoria', id=categoria.id) }}"class="btn btn-sm btn-info"><i class="fas fa-edit"></i></a>

                    <form action="{{ url_for('admin.eliminar_categoria', id=categoria.id) }}" method="post" class="d-inline">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <button type="submit" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar esta categoría?');"><i class="fas fa-trash-alt"></i></button>
</form>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
